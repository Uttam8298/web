<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact Information</h2>
        <p>('*' must be filled)</p>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
           Male <input type="radio" name="Gender" id="male" required>
           Female <input type="radio" name="Gender" id="female" required>
        </p>
        </fieldset>
            <p> Address:(Optional) <textarea name="Address" id="Address" cols="80" rows="8"></textarea>
            </p>
            <p>Email:(Optional) <input type="email" name="email" id="email">
            </p>
            <p>Pincode: *<input type="number" name="Pincode" id="Pincode" required></p>
            <h2>Payment Information</h2>
            <p>Card Type:
                *<select name="Card_Type" id="Card_Type" required>
                    <option value="">--Select a Card Type</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Master Card">Master Card</option>
                </select>

            </p>
            <p>
                Card Number *<input type="number" name="Card Number" id="Card Number" required>
            </p>
            <p>
                Expiry Date *<input type="date" name="Exp_date" id="Exp_Date"required>
            </p>
            <p>
                CVV *<input type="password" name="cvv" id="cvv" required>
            </p>
            <input type="submit" value="Pay Now">
            <hr>
            <a href="http://www.google.com" target="blank">Google</a>
            <a href="page2.html">Page2</a>
           
</body>
</html>
